<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" id="nine" onclick="pegaVal(this.innerText)">9</button>
                <button data-val="8" id="eight" onclick="pegaVal(this.innerText)">8</button>
                <button data-val="7" id="seven" onclick="pegaVal(this.innerText)">7</button>
                <button data-val="6" id="six" onclick="pegaVal(this.innerText)">6</button>
                <button data-val="5" id="five" onclick="pegaVal(this.innerText)">5</button>
                <button data-val="4" id="four" onclick="pegaVal(this.innerText)">4</button>
                <button data-val="3" id="three" onclick="pegaVal(this.innerText)">3</button>
                <button data-val="2" id="two" onclick="pegaVal(this.innerText)">2</button>
                <button data-val="1" id="one" onclick="pegaVal(this.innerText)">1</button>
                <button data-val="clear" id="limpar" onclick="limp()">C</button>
                <button data-val="." id="score" onclick="pegaVal(this.innerText)">.</button>
                <button data-val="0" href="0" id="zero" onclick="pegaVal(this.innerText)">0</button>
            </div>

            <div class="operators">
                <button data-val="/" id="division" onclick="op(this.innerText)">/</button>
                <button data-val="x" id="multiplication" onclick="op(this.innerText)">x</button>
                <button data-val="-" id="subtraction" onclick="op(this.innerText)">-</button>
                <button data-val="+" id="sum" onclick="op(this.innerText)">+</button>
                <button data-val="=" id="equal" onclick="botaoIgual()">=</button>
            </div>
        </div>
    </div>


    <script src="scriptCalculadora.js"></script>
</body>

</html>
